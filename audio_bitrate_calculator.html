<!DOCTYPE html>
<html lang="en">
<head>

<title>Audio Bitrate Calculator</title>

</head>

    <option value="90316800">90.3168 Mhz (DSD2048)</option>
    <option value="4300000000">4.3 GHz (maximum)</option>
</select>

<label for="bitDepth">Bit Depth (Word Length):</label>
<select id="bitDepth" onchange="calculateBitrate()">

</select>

<div id="output">Bitrate: 1411.2 kbps</div>

<br />

<button onclick="resetInputs()">Reset</button>

<script>
function calculateBitrate() {
    var sampleRate = parseFloat(document.getElementById("sampleRate").value);
    var bitDepth = parseFloat(document.getElementById("bitDepth").value);
    var channels = parseFloat(document.getElementById("channels").value);
    
    var bitrate = (sampleRate * bitDepth * channels) / 1000;
    
    document.getElementById("output").textContent = "Bitrate: " + bitrate + " kbps";
}

function resetInputs() {
    document.getElementById("sampleRate").value = "44100";
    document.getElementById("bitDepth").value = "16";
    document.getElementById("channels").value = "2";
    
    calculateBitrate();
}

calculateBitrate(); // Calculate bitrate initially
</script>

</body>
